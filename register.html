<body>
    <div class="main">
        
        <div class="content container-fluid">
            <div class="content__wrapper container">
              <div class="register">
                <div class="register__cloud">
                    <div class="cloud">
                        <div class="c1"></div>
                        <div class="c2"></div>
                        <div class="c3"></div>
                      </div>
                      <div class="drop d1"></div>
                      <div class="drop d2"></div>
                      <div class="drop d3"></div>
                      <div class="drop d4"></div>
                      <div class="drop d5"></div>
                      <div class="drop2 d1"></div>
                      <div class="drop2 d2"></div>
                      <div class="drop2 d3"></div>
                      <div class="drop2 d4"></div>
                      <div class="drop2 d5"></div>
                </div>
                <form action="" method="POST" class="form" id="form-register">
                    <h3 class="heading">tạo tài khoản</h3>
                
                    <div class="spacer"></div>
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Hiếu Nguyễn" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="fullname" class="form-label">số điện thoại</label>
                    <input id="fullname" name="phone" type="text" placeholder="VD: 0962611801" class="form-control">
                    <span class="form-message"></span>
                </div>

                    <div class="form-group">
                      <label for="email" class="form-label">Email</label>
                      <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                      <span class="form-message"></span>
                    </div>
                
                    <div class="form-group">
                      <label for="password" class="form-label">Mật khẩu</label>
                      <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                      <span class="form-message"></span>
                    </div>
                
                    <div class="form-group">
                      <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                      <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                      <span class="form-message"></span>
                    </div>
                
                    <button class="form-submit">Đăng ký</button>
                  </form>
              </div>
            </div>
        </div>
       
        <!-- end footer -->
    </div>
</body>
